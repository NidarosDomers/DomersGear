<ion-popover-view class="select-player-popover">
  <ion-header-bar>
    <h1 class="title">Select player</h1>
    <button class="button ion-close" ng-click="closePopover($event)"></button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="player in players" ng-click="assignPad(player)">
        <span>{{ player.name }}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-popover-view>
